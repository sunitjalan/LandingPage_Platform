<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="./public/design.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-logo">
                <img src="./assets/RestaurantLogo.png" alt="RestaurantLogo" width="100px" height="auto">
            </div>
            <div class="nav-items">
                <ul class="navbar-nav">
                    <li class="nav-link">Menu</li>
                    <li class="nav-link">Offers</li>
                    <li class="nav-link">ContactUs</li>
                </ul>
            </div>
        </nav>
        <!--light switch-->
        <div class="lightswitch">
            <input type="checkbox" name="switch" id="switch">
            <label for="checkbox"></label>
        </div>
        <div class="imglayer">
            <img src="./assets/Night_4.png" alt="shop" id="shops">
        </div>
        <h4>
            <span class="hours">20</span>
            <span class="minutes">35</span>
            <span class="seconds">02</span>
        </h4>
    </div>
    <script src="./public/main.js"></script>
</body>

</html>
